<ion-view ng-controller="StoreDetailController">
  <ion-nav-title>
    <div class="app-title">
      <h4>JFintech</h4>
    </div>
  </ion-nav-title>

  <ion-content scroll="false">
    <div class="container store-container justify-around">
      <div class="row row-center">
        <div class="col text-center">
          <h3>รายละเอียดสาขา</h3>
        </div>
      </div>
      <div class="row row-no-padding row-center">
        <div class="col text-center">
          <div>
            <ng-map style="height: 40vh !important;" center="[{{ $root.currentLocation.latitude }}, {{ $root.currentLocation.longitude }}]" zoom="{{ zoomLevel }}">
              <marker centered="true" position="current-location" icon="{path:'CIRCLE', scale: 5,strokeColor:'#6666FF'}" ></marker>
              <marker title="{{ item.name }}"  position="{{ item.geo_lat }}, {{ item.geo_long }}" z-index="1"></marker>
            </ng-map>
          </div>
        </div>
      </div>
      <div class="row row-no-padding">
        <div class="col">
          <div class="row">
            <div class="col">
              <h2 class="no-margin">{{ item.name }}</h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p ng-bind-html="item.description | trusted_html"></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              เวลาทำการ : {{ item.time || '-' }}
            </div>
          </div>
          <div class="row">
            <div class="col">
              เบอร์ติดต่อ : {{ item.tel || '-' }}
            </div>
          </div>
        </div>
        <div class="col col-33">
          <div class="row">
            <div class="col text-right">
             <a  class="button button-small button-outline button-assertive" href="tel:{{ item.tel }}">ติดต่อทันที</a>
            </div>
          </div>
          <div class="row">
            <div class="col text-right">
              <div class="h1 inline strong">{{ showDistance(item.distance) }}<small>km</small></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
